<script type="text/javascript">
    // <![CDATA[

    var width=960;
    var height=600;
	
    var flashVersion = "9.0.115";

    var movie = "ndxz.swf";

    var movieName = "flashMovie";
    var bgColor = "#ffffff";

    var express = "expressinstall.swf";

    // set these for osxmousewheel.js:
    var mw_flashMovieId = movieName;           // the id/name of your flash app's HTML DOM element
    var mw_flashContainerId = "flashdiv";     // the id/name of the flash element's surrounding div element
    var replaceDiv = "flashcontent";

    var flashvars = {};
    flashvars.testMode = "phil";

    var params = {};
    params.bgcolor = bgColor;
    params.menu = "false";
    params.scale = "noscale";
    params.allowFullScreen = "true";
    params.allowScriptAccess = "always";

    var attributes = {};
    attributes.id = mw_flashMovieId;

    swfobject.embedSWF(movie, replaceDiv, width, height, flashVersion, express, flashvars, params, attributes, onEmbedSWF);

    function onEmbedSWF(e)
    {
      if(e.success)
      {        
        // minimum size of swf
        swffit.fit(mw_flashMovieId, width, height);
      }
      else
      {
        location.href = "http://apdevblog.com/work/ndxz/"+document.location.hash.substring(2);
      }
    }
    
  // ]]>
</script>
